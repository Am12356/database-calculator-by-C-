using System; 

namespace MyFirstprogram
{
    class program
    {
        static void Main(string[] args) 
        {
          
          Console.Write("Enter your first number :");
          int num1 = int.Parse(Console.ReadLine());
          Console.Write("Enter your secand number :");
          int num2 = int.Parse(Console.ReadLine());
          Console.Write("Enter your operation : * or + or - or / or % "); 
          char oop = Console.ReadKey().KeyChar;
            if (oop == '*')
            {
                Console.Write(num1 * num2); 
            }
            else if (oop == '+')
            {
                Console.Write(num1 + num2); 
            }
            else if (oop == '-')
            {
                Console.Write(num1 - num2); 
            }
            else if (oop == '/')
            {
                Console.Write(num1 / num2); 
            }
            else if (oop == '%')
            {
                Console.Write(num1 % num2); 
            }
        } 
    }     

} 
